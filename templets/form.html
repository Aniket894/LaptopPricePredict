<html>
  <head>
    <title>Laptop Price Prediction</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        color: #333;
      }
  
      form {
        width: 400px;
        margin: 0 auto;
        padding: 20px;
        border-radius: 10px;
        background: linear-gradient(to right, #007bff, #1e56b3);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
  
      .form-group {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }
  
      label {
        width: 120px;
        font-size: 16px;
        font-weight: bold;
        color: #fff;
      }
  
      input[type="text"],
      select {
        flex: 1;
        padding: 10px;
        font-size: 16px;
        border: none;
        border-bottom: 2px solid #fff;
        background-color: transparent;
        color: #fff;
      }
  
      select {
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        background: url("data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='%23fff' height='24' viewBox='0 0 24 24' width='24'%3E%3Cpath d='M7 10l5 5 5-5z'/%3E%3Cpath d='M0 0h24v24H0z' fill='none'/%3E%3C/svg%3E") no-repeat right 10px center;
      }
  
      input[type="submit"] {
        display: block;
        width: 100%;
        padding: 10px;
        font-size: 16px;
        font-weight: bold;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.2s;
      }
  
      input[type="submit"]:hover {
        background-color: #0056b3;
      }
  
      /* Additional styles for a gradient futuristic look */
      body {
        background-color: #f5f5f5;
      }
  
      form {
        border: none;
        color: #fff;
        text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1);
      }
  
      input[type="text"]:focus,
      select:focus {
        outline: none;
        border-bottom: 2px solid #fff;
      }
  
      input[type="submit"] {
        background-color: #007bff;
        border: none;
      }
  
      input[type="submit"]:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
<body>
<form action="{{url_for('predict_datapoint')}}" method="POST">
    

    <div class="form-group">
        <label for="CPU">CPU:</label>
        <input type="text" id="CPU" name="CPU" placeholder="Enter CPU name(str)">
    </div>

    <div class="form-group">  
        <label for="RAM">RAM:</label>
        <input type="text" id="RAM" name="RAM" placeholder="Enter RAM value (int)">
    </div>
    
    <div class="form-group">

    </div>
  
    <div class="form-group">

    </div>
    <div class="form-group">
      <label for="Screen">Screen:</label>
      <input type="text" id="Screen" name="Screen" placeholder="Enter Screen size (float)">
  </div>         
  
  <div class="form-group">

<div class="form-group">

<div style="clear:both;"></div>

</form>
</body>
</html>
